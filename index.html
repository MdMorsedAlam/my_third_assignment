<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Lato Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Costom Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "bg-main": "#F85559",
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <!-- Header Section -->
    <header class="container mx-auto">
      <!-- Nav Section -->
      <nav>
        <div class="navbar bg-bg-main rounded-full px-8">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn text-white btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-bg-main rounded-box w-52"
              >
                <li class="text-white text-lg font-normal w-5"><a>Home</a></li>
                <li class="text-white text-lg font-normal w-5">
                  <a>About Us</a>
                </li>
                <li class="text-white text-lg font-normal w-5"><a>Shop</a></li>
                <li class="text-white text-lg font-normal w-5">
                  <a>All Fruits</a>
                </li>
              </ul>
            </div>
            <div class="hidden lg:flex justify-between items-center">
              <ul class="menu menu-horizontal px-1">
                <li class="text-white text-base font-normal"><a>Home</a></li>
                <li class="text-white text-base font-normal"><a>About Us</a></li>
                <li class="text-white font-normal text-base"><a>Shop</a></li>
                <li class="text-white font-normal text-base">
                  <a>All Fruits</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="navbar-center flex justify-center items-center gap-2">
            <a href=""
              ><img class="h-12 w-12" src="./images/logo.png" alt="logo.png"
            /></a>
            <a class="text-4xl text-white font-bold">Fruit Burst</a>
          </div>
          <div class="navbar-end relative">
            <input
              type="text"
              placeholder="Type here"
              class="py-2 px-4 rounded-full w-1/2 hidden lg:block"
            />
            <img class="absolute top-2 right-4 hidden lg:block" src="./images/search-icon.png" alt="search-icon.png">
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto"></main>
  </body>
</html>
