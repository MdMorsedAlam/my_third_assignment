<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst ! Landing Page Website</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Google Lato Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Costom Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "bg-main": "#F85559",
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <!-- Header Section -->
    <header class="container mx-auto">
      <!-- Nav Section -->
      <nav>
        <div
          class="flex bg-bg-main rounded-full flex-row-reverse lg:flex-row justify-between items-center py-2 px-5"
        >
          <div class="relative lg:flex-1">
            <div class="dropdown lg:hidden">
              <label tabindex="0" class="btn text-white btn-ghost">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-bg-main rounded-box w-52 absolute right-0 top-10"
              >
                <li class="text-white text-lg font-normal"><a>Home</a></li>
                <li class="text-white text-lg font-normal">
                  <a>About Us</a>
                </li>
                <li class="text-white text-lg font-normal"><a>Shop</a></li>
                <li class="text-white text-lg font-normal">
                  <a>All Fruits</a>
                </li>
              </ul>
            </div>

            <div class="hidden lg:flex justify-between items-center">
              <ul class="flex justify-between gap-6">
                <li class="text-white text-lg font-normal px-3 py-1 hover:bg-[#E25055] hover:text-black rounded-lg">
                  <a href="">Home</a>
                </li>
                <li class="text-white text-lg font-normal px-3 py-1 hover:bg-[#E25055] hover:text-black rounded-lg">
                  <a href="">About Us</a>
                </li>
                <li class="text-white font-normal text-lg px-3 py-1 hover:bg-[#E25055] hover:text-black rounded-lg">
                  <a href="">Shop</a>
                </li>
                <li class="text-white font-normal text-lg px-3 py-1 hover:bg-[#E25055] hover:text-black rounded-lg">
                  <a href="">All Fruits</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="lg:flex-1">
            <div class="flex justify-center items-center gap-2">
              <a href=""
                ><img class="h-12 w-12" src="./images/logo.png" alt="logo.png"
              /></a>
              <a href="" class="text-4xl text-white font-bold">Fruit Burst</a>
            </div>
          </div>
          <div class="hidden lg:block lg:flex-1">
            <div class="relative flex justify-end">
              <input
                type="text"
                placeholder="Type here"
                class="py-2 px-4 rounded-full w-3/4 focus:outline-none"
              />
              <img
                class="absolute top-2 right-4 hidden lg:block cursor-pointer"
                src="./images/search-icon.png"
                alt="search-icon.png"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto"></main>
  </body>
</html>
